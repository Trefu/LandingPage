<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitars Landing Page</title>
    <link href="modules/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header" class="fixed-top container-fluid">
        <nav id="nav-bar" class="navbar navbar-expand-md sticky-top navbar-light">
            <div class="container-fluid container-md">
                <a href="#"><img id="header-img" src="/src/assets/logo.png" alt="Brand mark"></a>
                <button class="custom-toggler navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse justify-content-md-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link" href="#">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="background-guitar text-center mx-auto row">
            <div class="col my-auto ">
                <h1 class="display-1">Acoustic Guitars</h1>
                <p class="h2">Landing page</p>
                <div id="formulario" class="form-group p-2">
                    <label for="email" class="h5">Start now</label>
                    <input id="formInput" placeholder="Example@gmail.com" name="email" type="email"
                        class="form-control mx-auto w-50 text-center">
                    <a id="formBtn" href="#" class="btn btn-outline-info">Enviar</a>
                </div>
            </div>
        </div>


    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
